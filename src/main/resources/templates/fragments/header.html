<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<header th:fragment="headerFragment"
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <h1>mangez_js</h1>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a href="admin/item/new" class="nav-link px-2 link-secondary">상품 등록</a>
        </li>
        <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a href="#" class="nav-link px-2">상품 관리</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a href="#" class="nav-link px-2">장바구니</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a href="#" class="nav-link px-2">구매이력</a>
        </li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"  sec:authorize="isAnonymous()"><a href="/member/login"> Login</a></button>
        <button type="button" class="btn btn-outline-primary me-2" sec:authorize="isAuthenticated()"><a href="/member/logout">Logout</a></button>
    </div>
</header>
</body>
</html>
